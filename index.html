<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a href="#" class="navbar-brand"><img src="img/Logo.png"></a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#NavbarIcon"><img src="img/icon.png"></button>
            <div class="collapse navbar-collapse" id="NavbarIcon">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="#" class="nav-link">Used Cars</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Auctions</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">New Cars</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Sell Cars</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Local Dealers</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Support</a></li>
                    <li class="nav-item"><a href="#" class="nav-link SignUp"><img src="img/person-fill.svg"> Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="section1">
        <div class="container">
            <h1>Say hello to your next <br>
                awesome vehicle</h1> <br>
                <p>Featuring Used, Wholesale and Salvage Cars, Trucks <br> & SUVs for Sale</p>
                <div class="TopFooterSection">
                    <div class="row">
                        <div class="col-md-2 borderRight">
                            <p>Type</p>
                            <select class="form-select">
                                <option selected>Used Card</option>
                                <option value="1">1 card</option>
                                <option value="2">2 card</option>
                                <option value="3">3 card</option>
                            </select>
                            </div>
                            <div class="col-md-2 borderRight">
                                <p>Make</p>
                                <select class="form-select">
                                    <option selected>Infiniti</option>
                                    <option value="1">1 card</option>
                                    <option value="2">2 card</option>
                                    <option value="3">3 card</option>
                                </select>
                            </div>
                            <div class="col-md-2 withoutP borderRight">
                                <p class="someMargin"></p>
                                <select class="form-select">
                                    <option selected>Year</option>
                                    <option value="1">1 card</option>
                                    <option value="2">2 card</option>
                                    <option value="3">3 card</option>
                                </select>
                            </div>
                            <div class="col-md-2 withoutP borderRight">
                            <p class="someMargin"></p>
                            <select class="form-select">
                                <option selected>Model</option>
                                <option value="1">1 card</option>
                                <option value="2">2 card</option>
                                <option value="3">3 card</option>
                            </select>
                            </div>
                            <div class="col-md-2 withoutP">
                                <p></p>
                                <select class="form-select">
                                    <option selected>Price</option>
                                    <option value="1">1 card</option>
                                    <option value="2">2 card</option>
                                    <option value="3">3 card</option>
                                </select>
                                </div>
                                <div class="col-md-2 withoutP">
                                    <button class="btn searchBtn"><img src="img/search.svg">   Search</button>
                                    </div>
                        </div>
                    </div>
                </div>
        </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
